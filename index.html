<!DOCTYPE html>

<head>

        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title> Firebase realtimedb to supabase</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>

<body>
    <div id="app">
        <div class="views tabs safe-areas">
            <div id="movies" class="view view-main view-init tab tab-active">
                <div class="page" data-name="movies_page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner sliding">
                            <div class="left">
                                <a class="link icon-only panel-open sheet-close" data-pannel="left">
                                    <i class="icon material-icons if-md">menu</i>
                                </a>
                            </div>
                            <div class="title">Step 1: JSON file.</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="main_content">
                            <div class="main_content1">
                                <p class="heading">Please ensure that you export one JSON file from one path at a time</p>
                                <p class="heading">IE if u have two paths ie movies/ and tvshows/ export movies json file only then tvshows json file only. Do not combine all data from both paths.</p>
                                <div class="list list-strong-ios list-dividers-ios inset-ios page_1_list">
                                    <ul id="inputDOM">
                                        <li class="item-content item-input item-input-outline">
                                            <div class="item-media">
                                                <i class="icon demo-list-icon"></i>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <input type="file" placeholder="Your e-mail" id="file_input"
                                                        required validate accept=".json">
                                                    <span class="input-clear-button"></span>
                                                    <div class="item-input-info">Your json file exported from
                                                        Firebase RTDB</div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="margin">
                                            <button class="button button-fill button-large generate_column_button" id="upload_btn">Generate
                                                column titlesðŸ˜ŽðŸ˜‹</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="dataDOM margin-left">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- our bundled script -->
        <script src="main.js"></script>
